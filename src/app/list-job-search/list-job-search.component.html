<div class="container">
  <div *ngFor="let job of jobs">
    <div class="bloc"> <img src="{{job.companyLogo}}" alt="" />
      <a [routerLink]="['/job', job.id]">
        <div class="title">
          <span>{{ job.title }}</span>
        </div>
      </a>
      <div class="company-ref"><span class="test"> {{ job.companyName }} &nbsp; &nbsp; &nbsp; &nbsp; Reference: {{ job.reference }}
        </span>
      </div>
      <div>
        <span (click)="manageFav(job)" class="icon-star" [ngClass]="isFav(job) ? 'yellow' : ''"></span>
      </div>
    </div>
  </div>
</div>
